<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginpage.css">
    <!-- <link rel="stylesheet" href="./js/loginpage.js"> -->
    <script defer src="./js/loginpage.js"></script>
</head>

<body>

    <div class="buttons-float">
        <label for="r1" class="btn">Entrar</label>
        <label for="r2" class="btn">Cadastrar</label>
    </div>


    <input id="r1" class="radio" type="radio" name="r1" checked>
    <div class="login-container">
        <h2>Login</h2>
        <div>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="signin_email" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="signin_senha" name="senha" placeholder="Digite sua senha" required 
                        oninput="showEyeIcon('signin_senha', 'eyeIconLogin')">
                    <span class="toggle-password" id="eyeIconLogin" onclick="togglePassword('signin_senha', 'eyeIconLogin')" style="display: none;">
                        👁️
                    </span>
                </div>
            </div>
        </div>
            <button id="btn_signin" type="submit" class="btn">Entrar</button>
        </div>
        <p class="error-message" id="error-message"></p>
    </div>


    
    <input id="r2" class="radio" type="radio" name="r1">
    <div class="login-container">
        <h2>Cadastro</h2>
        <div>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="signup_email" name="username" placeholder="Digite seu usuário" required>
            </div>
    
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="signup_senha" name="senha" placeholder="Digite sua senha" required 
                        oninput="showEyeIcon('signup_senha', 'eyeIconSignup')">
                    <span class="toggle-password" id="eyeIconSignup" onclick="togglePassword('signup_senha', 'eyeIconSignup')" style="display: none;">
                        👁️
                    </span>
                </div>
            </div>
    
            <button id="btn_signup" type="submit" class="btn">Entrar</button>
        </div>
        <p class="error-message" id="error-message"></p>
    </div>
    

    <!-- <script src="script.js"></script> -->
</body>

</html>

<script>
function togglePassword(inputId, eyeIconId) {
    var senhaInput = document.getElementById(inputId);
    var eyeIcon = document.getElementById(eyeIconId);

    if (senhaInput && eyeIcon) { // Verifica se os elementos existem
        if (senhaInput.type === "password") {
            senhaInput.type = "text";
            eyeIcon.textContent = "👁️‍🗨️"; // Ícone diferente para indicar visibilidade
        } else {
            senhaInput.type = "password";
            eyeIcon.textContent = "👁️"; // Ícone original
        }
    } else {
        console.error("Erro: Elemento não encontrado!", inputId, eyeIconId);
    }
}

function showEyeIcon(inputId, eyeIconId) {
    var senhaInput = document.getElementById(inputId);
    var eyeIcon = document.getElementById(eyeIconId);

    if (senhaInput && eyeIcon) { // Verifica se os elementos existem
        if (senhaInput.value.length > 0) {
            eyeIcon.style.display = "inline";
        } else {
            eyeIcon.style.display = "none";
        }
    } else {
        console.error("Erro: Elemento não encontrado!", inputId, eyeIconId);
    }
}



</script>
